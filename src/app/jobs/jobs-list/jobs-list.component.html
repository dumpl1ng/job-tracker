<div id="list-holder">
    <ul class="list-group">
        <li class="list-group-item"><button class="btn btn-primary float-right" (click)="addNewJob()">ADD</button></li>
        <ng-container *ngIf="jobs.length">
            <li class="list-group-item list-job" *ngFor="let job of jobs; let i = index" (click)="onOpenJobEdit(i)">
                <app-jobs-item [job]="job" [index]="i"></app-jobs-item>
            </li>
        </ng-container>
    </ul>
</div>
