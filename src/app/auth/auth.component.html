<app-animation></app-animation>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-md-offset-3 ">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" ngModel name="password" required password>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-success" id="log-in" (click)="changeToLogInMode()">Log In</button>
            &nbsp;
            <button type="submit" class="btn btn-primary" id="sign-on" (click)="changeToSignUpMode()">Sign Up</button>
        </div>

        <div *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
      </form>

      <ng-template appPlaceHolder></ng-template>
    </div>
  </div>
