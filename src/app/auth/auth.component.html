<app-animation></app-animation>
<div class="row h-100 justify-content-center align-items-center">
  <div id="log-in-form" class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-md-offset-3">
    <div class="d-flex justify-content-center">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="pt-3 pb-3">
        <div class="form-group">
            <input type="email" placeholder="Email" name="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" id="password" class="form-control" ngModel name="password" required
              password>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="log-in" (click)="changeToLogInMode()">Log In</button>
          &nbsp;
          <button type="submit" class="btn btn-primary" id="sign-on" (click)="changeToSignUpMode()">Sign Up</button>
        </div>
  
        <div *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
      </form>
    </div>

    <ng-template appPlaceHolder></ng-template>
  </div>
</div>
