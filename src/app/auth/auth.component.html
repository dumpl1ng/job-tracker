<app-animation></app-animation>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" ngModel name="password">
        </div>
        <br>
        <div>
            <button class="btn btn-success" id="log-in">Log In</button>
            <button class="btn btn-primary" id="sign-on">Sign On</button>
        </div>
      </form>
    </div>
  </div>
